{{- if .Values.ingress.enabled }}
{{- $imageName := .Values.image.name }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.image.name }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service: 
                name: {{ $imageName }}
                port:
                  number: 80
          {{- end }}
    {{- end }}
{{- end }}
